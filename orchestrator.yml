agents:
  - id: ai2
    roles: [performance, rag, scheduler]
    max_active_issues: 4
  - id: windowsGuy
    roles: [compatibility, safety, diagnostics]
    max_active_issues: 4

ownership:
  scheduler: [ai2]
  compatibility-layer: [windowsGuy]
  rag-pipeline: [ai2, windowsGuy]

sla:
  blocked_on_human_hours: 24
  stale_issue_hours: 72

prioritization:
  weights:
    failing_tests: 5
    performance_regression: 4
    security: 6
    compatibility: 5
    lint_errors: 2

issue_labels:
  autogenerated: ai2/autogen
  dry_run: dry-run
  blocked: blocked-on-human
  conflict: conflict-pending

branching:
  pattern: "issue/{number}-{slug}"