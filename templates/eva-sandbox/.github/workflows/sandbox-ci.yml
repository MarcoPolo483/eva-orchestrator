name: Sandbox CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Echo success
        run: echo "Sandbox CI validation successful!"

      - name: List files
        run: ls -la

      - name: Check README
        run: |
          if [ -f "README.md" ]; then
            echo "✓ README.md exists"
          else
            echo "✗ README.md missing"
            exit 1
          fi
