name: Daily Metrics Snapshot

on:
  schedule:
    - cron: "0 17 * * *" # 12:00 EST (17:00 UTC) daily
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    name: Refresh metrics dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate latest metrics (configure PAT for private data)
        uses: lowlighter/metrics@v3.34.0
        with:
          token: ${{ github.token }} # replace with secrets.METRICS_TOKEN for private metrics
          user: MarcoPolo483
          template: classic
          base: header, activity, community, repositories, metadata
          repositories_affiliations: owner
          config_output: json
          filename: metrics/latest-metrics.json
          output_action: commit
          committer_branch: ${{ github.ref }}
          committer_message: "chore(metrics): refresh daily snapshot"
