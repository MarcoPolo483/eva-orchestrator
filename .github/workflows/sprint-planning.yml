name: Sprint Planning Kickoff

on:
  workflow_dispatch:
    inputs:
      sprint-name:
        description: Name of the sprint (e.g., 2025-11 Sprint 01)
        required: true
      planning-issue:
        description: Issue number used to track the sprint plan
        required: false
      project-url:
        description: Link to the GitHub Project sprint view
        required: false

permissions:
  issues: write
  contents: read

jobs:
  prepare-templates:
    name: Share sprint kit links
    runs-on: ubuntu-latest
    steps:
      - name: Emit summary comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const payloadInputs = context.payload.inputs || {};
            const sprintName =
              core.getInput('sprint-name') ||
              payloadInputs['sprint-name'] ||
              payloadInputs['sprint_name'];
            const planningIssue =
              core.getInput('planning-issue') ||
              core.getInput('planning_issue') ||
              payloadInputs['planning-issue'] ||
              payloadInputs['planning_issue'];
            const projectUrl =
              core.getInput('project-url') ||
              core.getInput('project_url') ||
              payloadInputs['project-url'] ||
              payloadInputs['project_url'];
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const resolvedSprintName = sprintName || 'Unnamed Sprint';
            const body = [
              `## Sprint Planning Kickoff: ${resolvedSprintName}`,
              '',
              '- [Sprint Plan Template](docs/sprint-kit/sprint-plan-template.md)',
              '- [Ceremony Notes Template](docs/sprint-kit/ceremony-notes-template.md)',
              '- [Role Runbooks](docs/sprint-kit/runbooks)',
              projectUrl ? `- [Sprint board view](${projectUrl})` : '',
              '',
              'Copy these templates into a new folder under `docs/sprint-history/` once planning completes.'
            ].filter(Boolean).join('\n');

            if (planningIssue) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: Number(planningIssue),
                body
              });
            } else {
              core.notice('No planning issue provided; comment not posted.');
            }
