name: QA Gate

on:
  workflow_dispatch:
    inputs:
      pull-request:
        description: PR number to evaluate (optional when run manually)
        required: false
      retro-feedback:
        description: Retro note to append (captured immediately after QA gate)
        required: false
      retro-section:
        description: "Retro section to update (default: What Went Well)"
        required: false
      retro-path:
        description: "Retro markdown file path (default uses repo variable ACTIVE_RETRO_FILE)"
        required: false
  pull_request:
    types:
      - labeled
      - synchronize
      - reopened
      - ready_for_review

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  verify:
    name: Run QA guardrails
    runs-on: ubuntu-latest
    steps:
      - name: Determine if QA gate applies
        id: gate
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (context.eventName === 'workflow_dispatch') {
              core.setOutput('run_tests', 'true');
              core.notice('Manual QA gate run.');
              return;
            }

            const labels = context.payload.pull_request.labels || [];
            const hasQaGate = labels.some(label => label.name === 'qa-gate');
            core.setOutput('run_tests', hasQaGate ? 'true' : 'false');
            if (!hasQaGate) {
              core.notice('qa-gate label not present; skipping tests.');
            }

      - name: Checkout code
        if: steps.gate.outputs.run_tests == 'true'
        uses: actions/checkout@v4

      - name: Placeholder QA suite
        if: steps.gate.outputs.run_tests == 'true'
        run: |
          echo "TODO: Wire repository-specific QA commands here (lint, tests, security scans)."

      - name: Post QA summary comment
        if: steps.gate.outputs.run_tests == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr ? pr.number : core.getInput('pull-request');
            if (!prNumber) {
              core.notice('No pull request to comment on.');
              return;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: Number(prNumber),
              body: 'âœ… QA Gate placeholder run completed. Replace with project-specific results.'
            });

      - name: Append retro feedback
        if: steps.gate.outputs.run_tests == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs['retro-feedback'] != ''
        env:
          RETRO_PATH: ${{ github.event.inputs['retro-path'] != '' && github.event.inputs['retro-path'] || vars.ACTIVE_RETRO_FILE || 'docs/sprint-history/2025-11-dry-run-02/retro.md' }}
          RETRO_SECTION: ${{ github.event.inputs['retro-section'] != '' && github.event.inputs['retro-section'] || 'What Went Well' }}
          RETRO_ENTRY: ${{ github.event.inputs['retro-feedback'] }}
          RETRO_AUTHOR: ${{ github.actor }}
          RETRO_SOURCE: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          node scripts/retro-append.mjs

      - name: Commit retro feedback
        if: steps.gate.outputs.run_tests == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs['retro-feedback'] != ''
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: capture QA retro note"
          file_pattern: ${{ github.event.inputs['retro-path'] != '' && github.event.inputs['retro-path'] || vars.ACTIVE_RETRO_FILE || 'docs/sprint-history/2025-11-dry-run-02/retro.md' }}
